                  <a href="#/dashboard"><i class="fa fa-file-word-o"></i> Templates</a>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Welcome {{user}}!</h2>
                        <br>
                         <h4>Templates:</h4>
                        <div class="templates">
                          <div class="template" ng-repeat="template in templates" ng-click="handleClick(template.templateid)">
                            <img ng-src ="{{ template.snapshot || '/assets/no_preview.png' }}" style="width:210px; height:297px;" />
                            <div class="info">
                              <div class="title">{{ template.name || 'Untitled' }}</div>
                            </div>
                          </div>
                        </div>
                        <div id="templatetext" style="width:630px; height:891px"></div>
                    </div>
